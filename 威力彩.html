<script>
    // 方法一
    const rand = (min, max) => {
        return Math.round(Math.random() * (max - min)) + min
    }
    const groupA = []
    for (let i = 0; i < 6; i++) {
        const num = rand(1, 38)
        if (groupA.includes(num)) {
            i--
        } else {
            groupA.push(num)
        }
    }
    document.write(groupA.join(', '))
